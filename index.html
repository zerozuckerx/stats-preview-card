<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/image-header-desktop.jpg">
  <link rel="stylesheet" href="./css/styles.css">

  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="card">
    <div class="outer">
      <img src="./images/image-header-desktop.jpg" alt="office_img">
      <div class="overlay">
      </div>
    </div>
    <div class="content">
      <h1>Get <span>insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.</p>
      <div class="stats">
        <div class="col-4"> <h2> 10k+ </h2> <p> COMPANIES </p></div>
        <div class="col-4"> <h2> 314 </h2> <p> TEMPLATES </p></div>
        <div class="col-4"> <h2> 12M+ </h2> <p> QUERIES </p></div>
      </div>
    </div>
  </main>
  <!-- <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">zerozucker</a>.
  </footer> -->
</body>
</html>
